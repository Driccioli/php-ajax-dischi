<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seconda Milestone</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>

    <link rel="stylesheet" href="style.css">

<body>

    <div id="app">
        <div class="container-fluid  spotify">
            <div class="container">
                <div class="row p-3 justify-content-center flex-wrap"> 
                    <div class="col-3 pt-5 pb-2 album" v-for="disc in discs.data">
                        <img :src="disc.poster" alt="Poster">
                        <h4 class="pt-2">{{disc.title}}</h4>
                        <span>{{disc.author}}, {{disc.year}}</span>
                    </div>
                </div>
            </div>
        </div>
    
    </div>
